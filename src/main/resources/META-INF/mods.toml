version="1.3" #mandatory
displayName="Dungeons Enhanced" #mandatory
#updateJSONURL="https://change.me.example.invalid/updates.json" #optional See the JSON update specification https://mcforge.readthedocs.io/en/latest/gettingstarted/autoupdate/
displayURL="https://www.curseforge.com/minecraft/mc-mods/dungeonsenhanced" #optional A URL for the "homepage" for this mod
logoFile="logo.png"
credits="Thanks Modding Legacy for their great Structure Gel API" #optional
authors="Barion, Mo" #optional
# The description text for the mod (multi line!) (#mandatory)
description='''
Ever felt a bit boring at visiting the same jungle Temple for years?
You already know too good where the traps are and what loot you can find.
We decided to add Variants to existing Vanilla Structures.
But Variants aren't enough, aren't they? So weÂ´re also adding new ones for you to explore!
